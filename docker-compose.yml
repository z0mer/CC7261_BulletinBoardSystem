services:
  # Broker Request-Reply (Python)
  broker:
    build:
      context: ./python/broker
      dockerfile: Dockerfile
    container_name: broker
    ports:
      - "5555:5555"
      - "5556:5556"
    networks:
      - sd-network

  # Proxy Pub-Sub (Node.js)
  proxy:
    build:
      context: ./nodejs/proxy
      dockerfile: Dockerfile
    container_name: proxy
    ports:
      - "5557:5557"
      - "5558:5558"
    networks:
      - sd-network

  # Servidor de ReferÃªncia (C#)
  referencia:
    build:
      context: ./csharp/referencia
      dockerfile: Dockerfile
    container_name: referencia
    ports:
      - "5559:5559"
    networks:
      - sd-network

  # Servidor 1 (Python)
  servidor_1:
    build:
      context: ./python/servidor
      dockerfile: Dockerfile
    container_name: servidor_1
    environment:
      - SERVER_NAME=servidor_1
    volumes:
      - servidor-data-1:/app/data
    depends_on:
      - broker
      - proxy
      - referencia
    networks:
      - sd-network

  # Servidor 2 (Python)
  servidor_2:
    build:
      context: ./python/servidor
      dockerfile: Dockerfile
    container_name: servidor_2
    environment:
      - SERVER_NAME=servidor_2
    volumes:
      - servidor-data-2:/app/data
    depends_on:
      - broker
      - proxy
      - referencia
    networks:
      - sd-network

  # Servidor 3 (Python)
  servidor_3:
    build:
      context: ./python/servidor
      dockerfile: Dockerfile
    container_name: servidor_3
    environment:
      - SERVER_NAME=servidor_3
    volumes:
      - servidor-data-3:/app/data
    depends_on:
      - broker
      - proxy
      - referencia
    networks:
      - sd-network

  # Cliente (Node.js)
  cliente:
    build:
      context: ./nodejs/cliente
      dockerfile: Dockerfile
    container_name: cliente
    stdin_open: true
    tty: true
    depends_on:
      - broker
      - proxy
    networks:
      - sd-network

  # Bot 1 (Node.js)
  bot_1:
    build:
      context: ./nodejs/bot
      dockerfile: Dockerfile
    container_name: bot_1
    depends_on:
      - broker
      - proxy
    networks:
      - sd-network

  # Bot 2 (Node.js)
  bot_2:
    build:
      context: ./nodejs/bot
      dockerfile: Dockerfile
    container_name: bot_2
    depends_on:
      - broker
      - proxy
    networks:
      - sd-network

networks:
  sd-network:
    driver: bridge

volumes:
  servidor-data-1:
  servidor-data-2:
  servidor-data-3: